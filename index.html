<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap');
        :root {
            --primary: #00ff88;
            --secondary: #03d1ff;
            --background: #0a192f;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--background);
            color: white;
            line-height: 1.6;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 60px; /* Add padding to accommodate the footer */
        }

        .header {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .navigation {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: var(--card-bg);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn:hover {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .class-group {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .class-category {
            margin-bottom: 2rem;
        }

        .class-category h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            padding-left: 1rem;
            border-left: 3px solid var(--secondary);
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-card h4 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .rank-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
        }

        .rank-item::before {
            content: '';
            width: 8px;
            height: 100%;
            position: absolute;
            left: 0;
            border-radius: 8px 0 0 8px;
        }

        .gold { background: linear-gradient(90deg, rgba(255,215,0,0.1) 0%, transparent 100%); }
        .silver { background: linear-gradient(90deg, rgba(192,192,192,0.1) 0%, transparent 100%); }
        .bronze { background: linear-gradient(90deg, rgba(205,127,50,0.1) 0%, transparent 100%); }

        .medal-icon {
            width: 30px;
            height: 30px;
            margin-right: 1rem;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .navigation { gap: 0.5rem; }
            .nav-btn { padding: 10px 20px; }
            .class-group { padding: 1rem; }
            .event-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
